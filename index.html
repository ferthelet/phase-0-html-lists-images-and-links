<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Site</title>
    </head>
    <body>
        <p id="ulist">Unordered list</p>
        <ul>
            <li>One item</li>
            <li>Two items</li>
        </ul>
        <p id="olist">Ordered list</p>
        <ol>
            <li>First</li>
            <li>Second</li>
        </ol>
        <dl>
            <dt>First term</dt>
            <dd>First term definition</dd>
            <dt>Second term</dt>
            <dd>Second term definition</dd>
        </dl>
        <img
            src="https://via.placeholder.com/800x600.png"
            alt="Alternative text"
            title="Display title"
            width="800"
            height="600"
        >
        <!--identify the link with text-->
        <a href="http://example.com/">This is an example link</a>
        <!--identify the link with an image-->
        <a href="http://example.com/">
            <img src="https://via.placeholder.com/800x600.png" alt="Alternative Text">
        </a>
        <!--to an e-mail-->
        <a href="mailto:juan@mailinator.com">Send an e-mail</a>
        <!--specific locaion in a page-->
        <p id="tips">Useful tips</p>
        <a href="#tips">Jump to the useful tips section</a>
        <a href="#olist">Jump to the ordered list</a>
        <!--html validator-->
        <a href="https://validator.w3.org/">Markup Validation Service</a>

    </body>
</html>
